<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        }
        #calculadora{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flexbox;
        }

        #tabla {
            margin:auto;
            display:block;
            position: relative;
            border: 1;


        }
        .button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }



    </style>
    <title>Calculadora</title>
</head>
<body>


    <div id="calculadora">
        <output class="result"></output>
        <table id="tabla">
            <tr>
                <td><input type="button" id="n7" value="7" class="button"></td>
                <td><input type="button" id="n8" value="8" class="button"></td>
                <td><input type="button" id="n9" value="9" class="button"></td>
                <td><input type="button" id="op*" value="*" class="button"></td>
            </tr>
            <tr>
                <td><input type="button" id="n4" value="4" class="button"></td>
                <td><input type="button" id="n5" value="5" class="button"></td>
                <td><input type="button" id="n6" value="6" class="button"></td>
                <td><input type="button" id="op-" value="-" class="button"></td>
            </tr>
            <tr>
                <td><input type="button" id="n1" value="1" class="button"></td>
                <td><input type="button" id="n2" value="2" class="button"></td>
                <td><input type="button" id="n3" value="3" class="button"></td>
                <td><input type="button" id="op+" value="+" class="button"></td>
            </tr>
            <tr>
                <td><input type="button" id="c" value="C" class="button"></td>
                <td><input type="button" id="n0" value="0" class="button"></td>
                <td><input type="button" id="op," value="," class="button"></td>
                <td><input type="button" id="op/" value="/" class="button"></td>
            </tr>
            <tr>
                <td><input type="button" id="op=" value="=" class="button"></td>
            </tr>

        </table>
    </div>

    <script>

        (function(){
            let result = document.querySelector('#result');
            result.value=0; 

            let acumulador = 0;
            let operation = '+';

            let waitingForOperation = true;

            document.getElementById('n1').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 1;
                   else result.value = result.value + 1;
                }
                 else {
                    result.value = 1;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n2').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 2;
                   else result.value = result.value + 2;
                }
                else {
                    result.value = 2;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n3').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 3;
                   else result.value = result.value + 3;
                }
                else {
                    result.value = 3;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n4').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 4;
                   else result.value = result.value + 4;
                }
                else {
                    result.value = 4;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n5').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 5;
                   else result.value = result.value + 5;
                }
                else {
                    result.value = 5;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n6').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 6;
                   else result.value = result.value + 6;
                }
                else {
                    result.value = 6;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n7').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 7;
                   else result.value = result.value + 7;
                } 
                else {
                    result.value = 7;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n8').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 8;
                   else result.value = result.value + 8;
                }
                else {
                    result.value = 8;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n9').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 9;
                   else result.value = result.value + 9;
                }
                else {
                    result.value = 9;
                    waitingForOperation = true;
                }
            })
            document.getElementById('n0').addEventListener('click', ev =>{
                if(waitingForOperation){
                   if(result.value==0)result.value = 0;
                   else result.value = result.value + 0;
                }
                else {
                    result.value = 0;
                    waitingForOperation = true;
                }
            })



            document.getElementById('op,').addEventListener('click', ev =>{
                if(waitingForOperation) result.value = result.value + '.';
                else {
                    result.value = '0.';
                    waitingForOperation = true;
                }
            })


            //Operations
            document.getElementById('c').addEventListener('click', ev =>{
                result.value = 0;
            })

            function calcular(newop) {
                let operando2 = +result.value;
                switch(operation){
                    case '+':{
                        acumulador+=operando2;
                        break;
                    }
                    case '-':{
                        acumulador-=operando2;
                        break;
                    }
                    case '*':{
                        acumulador*=operando2;
                        break;
                    }
                    case '/':{
                        if(operando2 == 0) result.value = "Infinito";
                        else acumulador/=operando2;
                        break;
                    }

                }
                result.value = acumulador;
                operation = newop;
                waitingForOperation=false;

                if(newop=="=") {
                    acumulador=0;
                    operation="+";
                }

            }

            document.getElementById('op+').addEventListener('click', ev =>{
                calcular('+');
            })
            document.getElementById('op-').addEventListener('click', ev =>{
                calcular('-');
            })
            document.getElementById('op/').addEventListener('click', ev =>{
                calcular('/');
            })
            document.getElementById('op*').addEventListener('click', ev =>{
                calcular('*');
            })
            document.getElementById('op=').addEventListener('click', ev =>{
                calcular('=');

            })

        })();

    </script>
    
</body>
</html>
